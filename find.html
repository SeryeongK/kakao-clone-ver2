<!-- chat screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Find Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__collumn">
        <span class="status-bar__colock">
          13:54
        </span>
      </div>
      <div class="status-bar__collumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
        <a href="settings.html">
          <i class="fas fa-cog">
          </i>
        </a>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
              </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li>
          <li class="find__friend friend friend--lg">
            <div class="friend__column">
              <img
              src="https://search.pstatic.net/common?type=a&size=225x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F187%2F202005192002029393.jpg"
              class="friend__avatar"/>
            <div class="friend__content">
              <span class="friend__name">
                NCT 127
              </span>
            </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend friend--lg">
            <div class="friend__column">
              <img
              src="https://search.pstatic.net/common?type=a&size=225x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2FportraitGroup%2F202004%2F20200429171421934-9025594.jpg"
              class="friend__avatar"/>
            <div class="friend__content">
              <span class="friend__name">
                NCT DREAM
              </span>
            </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend friend--lg">
            <div class="friend__column">
              <img
              src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F191%2F201710111346236361.png"
              class="friend__avatar"/>
            <div class="friend__content">
              <span class="friend__name">
                Charile Puth
              </span>
            </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend friend--lg">
            <div class="friend__column">
              <img
              src="https://search.pstatic.net/common?type=a&size=225x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2FportraitGroup%2F202004%2F20200416133953731.jpg"
              class="friend__avatar"/>
            <div class="friend__content">
              <span class="friend__name">
                GOT7
              </span>
            </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
          <li class="find__friend friend friend--lg">
            <div class="friend__column">
              <img
              src="https://search.pstatic.net/common?type=a&size=225x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2F184%2F201709011626443943.jpg"
              class="friend__avatar"/>
            <div class="friend__content">
              <span class="friend__name">
                Why Don't We
              </span>
            </div>
            </div>
            <div class="friend__column">
              <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </li>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
