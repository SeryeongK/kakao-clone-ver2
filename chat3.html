<!-- chat screen -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">
            13:54
          </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header-bg">
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">해와 달처럼</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
            </i>
          </span>
        </div>
      </header>
    </div>
    </div>
    
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, May 11, 2020</span>
        <li class="incoming-message message">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/004/559/4559943.jpg?type=r360Fll&v=20200511175911"
            class="m-avatar message___avatar"
          />
          <div class="message__content">
            <iframe width="200" height="auto" src="https://www.youtube.com/embed/x4rERCAUID8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <span class="message__bubble">
              해와 달처럼
            </span>
            <span class="message__author">해와 달처럼</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              Like the day and night
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/004/559/4559943.jpg?type=r360Fll&v=20200511175911"
            class="m-avatar message___avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              다르게 돌아가
            </span>
            <span class="message__author">해와 달처럼</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              중간은 항상
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/004/559/4559943.jpg?type=r360Fll&v=20200511175911"
            class="m-avatar message___avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              잠깐이잖아
            </span>
            <span class="message__author">해와 달처럼</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              치우치거나
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://musicmeta-phinf.pstatic.net/album/004/559/4559943.jpg?type=r360Fll&v=20200511175911"
            class="m-avatar message___avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              한쪽에서만
            </span>
            <span class="message__author">해와 달처럼</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <div class="message__bubble">
              서로 원해왔잖아
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
          type="text"
          class="chat__write"
          placeholder="Send message"
          class="chat__write-input"
          />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
  
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
